<!DOCTYPE html>
<html>
  <head>
    <title>NK Airlines</title>
    <style>
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }

      #main-content {
        width: 960px;

        background-color: #ffffff;

      }

      .form-group {
        margin-bottom: 15px;
      }

        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="email"],
      select {
        width: 100%;
        padding: 5px;
        border: 1px solid #cccccc;
        box-sizing: border-box;
      }

      input[type="submit"] {
        padding: 5px 10px;
        background-color: #0066cc;
        border: 0;
        color: #ffffff;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #003399;
      }

      .book-trip {
        border: 1px solid #cccccc;
        padding: 15px;

      }

      .book-trip h2 {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .book-trip .trip-info {
        margin-bottom: 10px;
      }

      .book-trip .trip-info strong {
        display: inline-block;
        width: 120px;
      }

      .cancel-trip {
        margin-bottom: 20px;
      }

      .cancel-trip h2 {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .cancel-trip .trip-info {
        margin-bottom: 10px;
      }

      .cancel-trip .trip-info strong {
        display: inline-block;
        width: 120px;
      }
    </style>
  </head>
